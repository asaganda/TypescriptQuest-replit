name: Deploy Backend to Digital Ocean

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - 'shared/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to Digital Ocean App Platform
        run: doctl apps create-deployment ${{ secrets.DIGITALOCEAN_APP_ID }}
